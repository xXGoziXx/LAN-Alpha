<!doctype html>
<html lang="en">

<head>
  <!-- Google Analytics Tracking-->
  <script>
    ((i, s, o, g, r, a, m) => {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-64084752-3', 'auto');
    ga('send', 'pageview');
  </script>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="The League of Legends Overwolf App that actively helps players take notes, while playing the game.">
  <meta name="author"
        content="Godstime Osarobo">
  <title>Main</title>
  <base href="/main/">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="icon"
        type="image/x-icon"
        href="favicon.ico">
</head>

<body>
  <div id="main">
    <div class="site-wrapper">
      <div class="resizeGrip"
           id="resizeGripTopLeft"><a href="overwolf://settings/hotkeys#disable_marquee"><img src="assets/img/settings.png"
               alt="settings"></a></div>
      <div class="resizeGrip"
           id="resizeGripTop"
           onmousedown="dragResize('Top');"></div>
      <div class="resizeGrip"
           id="resizeGripTopRight"
           onmousedown="closeWindow();"><img src="assets/img/close.png"
             alt="close"></div>
      <div class="resizeGrip"
           id="resizeGripRight"
           onmousedown="dragResize('Right');"></div>
      <div class="resizeGrip"
           id="resizeGripBottomRight"
           onmousedown="dragResize('BottomRight');"></div>
      <div class="resizeGrip"
           id="resizeGripBottom"
           onmousedown="dragResize('Bottom');"></div>
      <div class="resizeGrip"
           id="resizeGripBottomLeft"
           onmousedown="dragResize('BottomLeft');"></div>
      <div class="resizeGrip"
           id="resizeGripLeft"
           onmousedown="dragResize('Left');"></div>
      <div class="site-wrapper-inner">
        <lan-root></lan-root>
      </div>
    </div>
  </div>
</body>

</html>
